<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>⭐</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at top, #0a1a3a, #020818);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Times New Roman", Times, serif;
    }

    /* Background stars */
    .star-bg {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #ffd700;
        border-radius: 50%;
        animation: twinkle 6s infinite ease-in-out;
        opacity: 0.8;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.6); }
    }

    .container {
        text-align: center;
        z-index: 2;
    }

    .message {
        color: #ffffff;
        font-size: 34px;
        font-weight: bold;
        margin-top: -100px;
        margin-bottom: 50px;
        min-height: 45px;
    }

    /* Clickable star */
    .star-button {
        font-size: 80px;
        background: none;
        border: none;
        cursor: pointer;
        color: #ffd700;
        transition: transform 0.3s ease;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    /* Final star */
    .final-star {
        display: none;
        font-size: 130px;
        color: #ffd700;
        position: relative;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ffd700; }
        to { text-shadow: 0 0 35px #fff6a3; }
    }

    .final-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #0a1a3a;
        font-size: 30px;
        font-weight: bold;
        white-space: nowrap;
    }
</style>
</head>
<body>

<script>
    // Generate background stars
    for (let i = 0; i < 70; i++) {
        const star = document.createElement("div");
        star.className = "star-bg";
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(star);
    }
</script>

<div class="container">
    <div class="message" id="message">
        als je nu klikt op de ster ga je akkoord met wat er komt te staan
    </div>

    <button class="star-button" id="star">⭐</button>

    <div class="final-star" id="finalStar">
        ⭐
        <div class="final-text">ik ga mn pipi kanker hard en diep in je mond stoppen</div>
    </div>
</div>

<script>
    let clicks = 0;
    const maxClicks = 1;

    const star = document.getElementById("star");
    const message = document.getElementById("message");
    const finalStar = document.getElementById("finalStar");

    star.addEventListener("click", () => {
        clicks++;

        const scale = 1 + clicks * 0.15;
        star.style.transform = `scale(${scale})`;

        if (clicks >= maxClicks) {
            star.style.display = "none";
            message.style.display = "none";
            finalStar.style.display = "block";
        }
    });
</script>

</body>
</html>
